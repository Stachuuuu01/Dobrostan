<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobrostan - Statystyki Admina</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --accent: #e74c3c;
            --text: #ffffff;
            --text-muted: #b3b3b3;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 2rem 0;
            text-align: center;
            border-bottom: 2px solid var(--accent);
            background: #000;
        }

        .header h1 {
            color: var(--accent);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        h2 { color: var(--text); font-weight: 300; text-align: center; }

        /* Poprawiony kontener wykresu */
        .chart-wrapper {
            position: relative;
            height: 450px; /* Zwiększona wysokość */
            width: 100%;
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            background: #252525;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            border-bottom: 3px solid var(--accent);
            transition: transform 0.2s;
        }

        .stat-card:hover { transform: translateY(-5px); }
        .stat-card span { font-size: 12px; color: var(--text-muted); text-transform: uppercase; }
        .stat-card div { font-size: 28px; font-weight: bold; margin-top: 10px; color: var(--accent); }

        .logout-btn {
            margin: 40px 0;
            padding: 12px 30px;
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: var(--accent);
            color: white;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Panel Administratora</h1>
</div>

<div class="container">
    <h2>Rozkład nastrojów</h2>
    
    <div class="chart-wrapper">
        <canvas id="statsChart"></canvas>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <span>Suma głosów</span>
            <div id="count">0</div>
        </div>
        <div class="stat-card">
            <span>Ostatnia aktualizacja</span>
            <div id="lastUpdate" style="font-size: 18px;">--:--</div>
        </div>
    </div>
</div>

<button class="logout-btn" onclick="logout()">Wyloguj</button>

<script>
    // Konfiguracja wykresu w stylu Dark + Red
    const ctx = document.getElementById('statsChart').getContext('2d');
    
    const statsChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Negatywne', 'Neutralne', 'Pozytywne'],
            datasets: [{
                data: [1, 1, 1], // Placeholder
                backgroundColor: [
                    '#c0392b', // Ciemna czerwień
                    '#7f8c8d', // Szary
                    '#e74c3c'  // Jasna czerwień
                ],
                borderColor: '#1e1e1e',
                borderWidth: 4,
                hoverOffset: 15
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        color: '#b3b3b3',
                        font: { size: 14, family: 'Inter' },
                        padding: 30
                    }
                }
            },
            layout: {
                padding: 10
            }
        }
    });

    // Funkcja pobierania danych (zintegrowana z Twoim API)
    async function fetchData() {
        try {
            // Tu wpisz swój endpoint API, który przygotujemy
            const res = await fetch('/api/stats');
            const data = await res.json();
            
            statsChart.data.datasets[0].data = [data.zle, data.srednio, data.dobrze];
            statsChart.update();
            
            document.getElementById('count').innerText = data.total;
            document.getElementById('lastUpdate').innerText = new Date().toLocaleTimeString();
        } catch (e) {
            console.log("Czekam na dane z API...");
            // Dane testowe, żebyś widział efekt
            statsChart.data.datasets[0].data = [30, 20, 50];
            statsChart.update();
        }
    }

    function logout() {
        document.cookie = "auth=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = "/";
    }

    fetchData();
    setInterval(fetchData, 30000); // Odświeżaj co 30s
</script>

</body>
</html>
