<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Statystyk - ZSTiO</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #111; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 20px; }
        .stats-grid { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin: 20px 0; }
        .stat-card { background: #222; padding: 20px; border-radius: 15px; min-width: 140px; border: 1px solid #333; transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-5px); }
        .val { font-size: 2.2rem; font-weight: bold; display: block; margin-top: 5px; }
        .label { color: #888; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        
        /* NAPRAWIONY KONTENER WYKRESU */
        #chart-container { 
            position: relative; 
            max-width: 500px; 
            height: 400px; /* Dodana sztywna wysokoÅ›Ä‡ dla stabilnoÅ›ci */
            margin: 30px auto; 
        }
        
        .controls { margin-bottom: 30px; display: flex; justify-content: center; gap: 10px; align-items: center; flex-wrap: wrap; }
        select, button { background: #333; color: white; padding: 12px 20px; border-radius: 8px; border: 1px solid #444; cursor: pointer; font-size: 1rem; }
        select:hover, button:hover { background: #444; }
        .btn-reset { background: #dc3545; border-color: #bd2130; font-weight: bold; }
        .btn-reset:hover { background: #c82333; }
    </style>
</head>
<body>

    <h1>ðŸ“Š Panel Statystyk ZSTiO</h1>

    <div class="controls">
        <select id="filter" onchange="updateStats()">
            <option value="all">CaÅ‚a szkoÅ‚a</option>
        </select>
        <button class="btn-reset" onclick="resetStats()">Resetuj Dane</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="label">Suma gÅ‚osÃ³w</span>
            <span id="total" class="val">0</span>
        </div>
        <div class="stat-card" style="border-bottom: 4px solid #28a745;">
            <span class="label">Dobrze</span>
            <span id="p-dobrze" class="val">0%</span>
        </div>
        <div class="stat-card" style="border-bottom: 4px solid #ffc107;">
            <span class="label">Å¹le</span>
            <span id="p-zle" class="val">0%</span>
        </div>
        <div class="stat-card" style="border-bottom: 4px solid #dc3545;">
            <span class="label">Fatalnie</span>
            <span id="p-fatalnie" class="val">0%</span>
        </div>
    </div>

    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <script>
        let myChart;

        async function fetchClasses() {
            try {
                const res = await fetch('/api/get_stats?type=list');
                const classes = await res.json();
                const select = document.getElementById('filter');
                select.innerHTML = '<option value="all">CaÅ‚a szkoÅ‚a</option>';
                classes.forEach(className => {
                    if(className) {
                        const option = document.createElement('option');
                        option.value = className;
                        option.textContent = className;
                        select.appendChild(option);
                    }
                });
            } catch (e) { console.error("BÅ‚Ä…d pobierania klas:", e); }
        }

        async function updateStats() {
            const filter = document.getElementById('filter').value;
            try {
                const res = await fetch(`/api/get_stats?filter=${filter}`);
                const data = await res.json();
                
                const d = data.dobrze || 0;
                const z = data.zle || 0;
                const f = data.fatalnie || 0;
                const total = d + z + f;

                document.getElementById('total').innerText = total;

                if (total > 0) {
                    document.getElementById('p-dobrze').innerText = Math.round((d / total) * 100) + "%";
                    document.getElementById('p-zle').innerText = Math.round((z / total) * 100) + "%";
                    document.getElementById('p-fatalnie').innerText = Math.round((f / total) * 100) + "%";
                } else {
                    document.querySelectorAll('.val:not(#total)').forEach(el => el.innerText = "0%");
                }

                renderChart(d, z, f);
            } catch (e) { console.error("BÅ‚Ä…d Å‚adowania danych:", e); }
        }

        function renderChart(d, z, f) {
            const ctx = document.getElementById('chart').getContext('2d');
            if (myChart) myChart.destroy();

            const hasData = (d + z + f) > 0;
            
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Dobrze', 'Å¹le', 'Fatalnie'],
                    datasets: [{
                        data: hasData ? [d, z, f] : [1],
                        backgroundColor: hasData ? ['#28a745', '#ffc107', '#dc3545'] : ['#333'],
                        borderWidth: 0,
                        hoverOffset: 20 // Dodaje fajny efekt przy najechaniu
                    }]
                },
                options: { 
                    responsive: true,
                    maintainAspectRatio: false, // KLUCZ: Wykres wypeÅ‚ni kontener bez ucinania
                    cutout: '70%',
                    plugins: { 
                        legend: { 
                            position: 'bottom', 
                            labels: { color: 'white', padding: 25, font: { size: 14 } } 
                        } 
                    },
                    layout: {
                        padding: 20 // Oddech dla cieni i efektÃ³w hover
                    }
                }
            });
        }

        async function resetStats() {
            const filter = document.getElementById('filter').value;
            const scope = filter === 'all' ? "WSZYSTKIE dane" : `dane dla: ${filter}`;
            if (confirm(`CZY NA PEWNO USUNÄ„Ä† ${scope}?`)) {
                try {
                    const res = await fetch('/api/reset_stats', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ filter: filter })
                    });
                    if (res.ok) {
                        alert("Wyczyszczono.");
                        updateStats();
                        fetchClasses();
                    }
                } catch (e) { alert("BÅ‚Ä…d poÅ‚Ä…czenia."); }
            }
        }

        fetchClasses();
        updateStats();
        setInterval(updateStats, 10000);
    </script>
</body>
</html>
