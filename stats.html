<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statystyki - Dobrostan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --primary: #27ae60;
            --secondary: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            background: var(--secondary);
            color: white;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        h2 { color: var(--secondary); text-align: center; }

        /* KONTENER WYKRESU - Klucz do tego, by nie był ucięty */
        .chart-wrapper {
            position: relative;
            margin: auto;
            height: 400px; /* Stała wysokość */
            width: 100%;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 5px solid var(--primary);
        }

        .stat-card span { font-size: 0.8rem; color: #666; text-transform: uppercase; }
        .stat-card div { font-size: 1.5rem; font-weight: bold; color: var(--secondary); }

        .btn-logout {
            margin-top: 20px;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Dobrostan - Panel Statystyk</h1>
</div>

<div class="container">
    <h2>Rozkład Wyników</h2>
    
    <div class="chart-wrapper">
        <canvas id="mainChart"></canvas>
    </div>

    <div class="stats-summary" id="summary">
        <div class="stat-card">
            <span>Suma odpowiedzi</span>
            <div id="totalCount">0</div>
        </div>
        <div class="stat-card">
            <span>Średni wynik</span>
            <div id="avgScore">0%</div>
        </div>
    </div>
</div>

<script>
    // Inicjalizacja wykresu z pustymi danymi
    const ctx = document.getElementById('mainChart').getContext('2d');
    
    const mainChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Dobrze', 'Średnio', 'Źle'],
            datasets: [{
                data: [0, 0, 0], // Dane początkowe
                backgroundColor: ['#27ae60', '#f1c40f', '#e74c3c'],
                hoverOffset: 10,
                borderWidth: 2,
                borderColor: '#ffffff'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false, // KLUCZOWE: Wykres dopasuje się do .chart-wrapper
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: { padding: 20, font: { size: 14 } }
                }
            },
            layout: {
                padding: { top: 10, bottom: 10, left: 10, right: 10 }
            }
        }
    });

    // Funkcja pobierająca dane z Twojej bazy D1 przez API
    async function loadData() {
        try {
            // Zakładamy, że masz stworzony endpoint /api/stats
            const response = await fetch('/api/stats'); 
            const data = await response.json();

            if (data) {
                // Aktualizacja wykresu
                mainChart.data.datasets[0].data = [data.dobrze, data.srednio, data.zle];
                mainChart.update();

                // Aktualizacja liczników
                document.getElementById('totalCount').innerText = data.dobrze + data.srednio + data.zle;
                document.getElementById('avgScore').innerText = data.srednia + "%";
            }
        } catch (error) {
            console.error("Błąd ładowania danych:", error);
            // Dane testowe, jeśli API jeszcze nie działa:
            mainChart.data.datasets[0].data = [45, 25, 10];
            mainChart.update();
        }
    }

    // Załaduj dane po otwarciu strony
    loadData();
</script>

</body>
</html>
