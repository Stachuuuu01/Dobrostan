<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Statystyk - ZSTiO</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #111; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .stats-grid { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .stat-card { background: #222; padding: 20px; border-radius: 15px; min-width: 120px; border: 1px solid #333; }
        .val { font-size: 2rem; font-weight: bold; display: block; }
        .label { color: #888; font-size: 0.9rem; }
        #chart-container { max-width: 400px; margin: 0 auto; }
        select { background: #333; color: white; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Panel Statystyk</h1>
    
    <select id="filter" onchange="updateStats()">
        <option value="all">Cała szkoła</option>
        <option value="1TEG1">1TEG1</option>
        <option value="Nauczyciele">Nauczyciele</option>
    </select>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="label">Suma</span>
            <span id="total" class="val">0</span>
        </div>
        <div class="stat-card" style="border-bottom: 4px solid #28a745;">
            <span class="label">Dobrze</span>
            <span id="p-dobrze" class="val">0%</span>
        </div>
        <div class="stat-card" style="border-bottom: 4px solid #ffc107;">
            <span class="label">Źle</span>
            <span id="p-zle" class="val">0%</span>
        </div>
        <div class="stat-card" style="border-bottom: 4px solid #dc3545;">
            <span class="label">Fatalnie</span>
            <span id="p-fatalnie" class="val">0%</span>
        </div>
    </div>

    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <script>
        let myChart;

        async function updateStats() {
            const filter = document.getElementById('filter').value;
            try {
                const res = await fetch(`/api/get_stats?filter=${filter}`);
                const data = await res.json();
                
                const total = (data.dobrze || 0) + (data.zle || 0) + (data.fatalnie || 0);
                document.getElementById('total').innerText = total;

                if (total > 0) {
                    document.getElementById('p-dobrze').innerText = Math.round((data.dobrze / total) * 100) + "%";
                    document.getElementById('p-zle').innerText = Math.round((data.zle / total) * 100) + "%";
                    document.getElementById('p-fatalnie').innerText = Math.round((data.fatalnie / total) * 100) + "%";
                } else {
                    document.getElementById('p-dobrze').innerText = "0%";
                    document.getElementById('p-zle').innerText = "0%";
                    document.getElementById('p-fatalnie').innerText = "0%";
                }

                renderChart(data);
            } catch (e) {
                console.error("Błąd ładowania:", e);
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('chart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Dobrze', 'Źle', 'Fatalnie'],
                    datasets: [{
                        data: [data.dobrze, data.zle, data.fatalnie],
                        backgroundColor: ['#28a745', '#ffc107', '#dc3545'],
                        borderWidth: 0
                    }]
                },
                options: { 
                    plugins: { legend: { position: 'bottom', labels: { color: 'white' } } }
                }
            });
        }

        updateStats();
        setInterval(updateStats, 10000); // Odświeżaj co 10 sekund
    </script>
</body>
</html>
