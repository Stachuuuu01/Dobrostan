<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobrostan - Statystyki</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        /* Naprawiony kontener wykresu */
        .chart-container {
            position: relative;
            margin: auto;
            height: 50vh;  /* 50% wysokości ekranu */
            width: 80vw;   /* 80% szerokości ekranu */
            max-width: 600px;
            min-height: 300px;
        }

        .info-panel {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .stat-box {
            border: 1px solid #ff0000;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 0, 0, 0.05);
        }

        .stat-box span {
            display: block;
            font-size: 0.8rem;
            color: #ccc;
        }

        .stat-box b {
            font-size: 1.5rem;
            color: #ff0000;
        }

        .btn-back {
            margin-top: 30px;
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>

    <h1>Wyniki Głosowania</h1>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <div class="info-panel">
        <div class="stat-box">
            <span>Suma głosów</span>
            <b id="totalVotes">Ładowanie...</b>
        </div>
        <div class="stat-box">
            <span>Ostatni głos</span>
            <b id="lastVoteTime">--:--</b>
        </div>
    </div>

    <a href="/" class="btn-back">Powrót do strony głównej</a>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        
        // Inicjalizacja pustego wykresu
        const myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Dobrze', 'Średnio', 'Źle'],
                datasets: [{
                    data: [0, 0, 0], 
                    backgroundColor: ['#ff0000', '#800000', '#400000'],
                    borderColor: '#000',
                    borderWidth: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Zapobiega ucinaniu
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: '#fff', font: { size: 14 } }
                    }
                }
            }
        });

        // Logika pobierania danych z D1
        async function updateStats() {
            try {
                // Wywołujemy nasz endpoint API
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data) {
                    // Aktualizacja wykresu danymi z bazy
                    myChart.data.datasets[0].data = [data.dobrze, data.srednio, data.zle];
                    myChart.update();

                    // Aktualizacja tekstu
                    document.getElementById('totalVotes').innerText = data.total;
                    document.getElementById('lastVoteTime').innerText = data.lastTime || "Brak";
                }
            } catch (err) {
                console.error("Błąd połączenia z API:", err);
                // Dane demo, żeby wykres nie był pusty podczas testów
                myChart.data.datasets[0].data = [15, 10, 5];
                myChart.update();
                document.getElementById('totalVotes').innerText = "Tryb Demo";
            }
        }

        // Odpalenie na starcie
        updateStats();
        // Odświeżanie co 10 sekund
        setInterval(updateStats, 10000);
    </script>
</body>
</html>
