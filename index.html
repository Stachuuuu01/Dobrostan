<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobrostan - ZSTiO</title>
    <style>
        :root { --primary: #dc3545; --bg: #000; --card-bg: #1a1a1a; --text: #fff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: var(--card-bg); padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 400px; text-align: center; }
        select, input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #222; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin-top: 20px; border-radius: 12px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #b02a37; transform: translateY(-2px); }
        .admin-link { margin-top: 20px; display: block; color: #666; text-decoration: none; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="card" id="login-screen">
    <h2 style="color: var(--primary)">Wybierz Klasƒô</h2>
    <select id="klasa">
        <option value="1">Klasa 1</option><option value="2">Klasa 2</option>
        <option value="3">Klasa 3</option><option value="4">Klasa 4</option><option value="5">Klasa 5</option>
    </select>
    <select id="grupa">
        <option value="TI">TI</option><option value="TE">TE</option>
        <option value="TIG1">TIG1</option><option value="TIG2">TIG2</option>
    </select>
    <input type="password" id="kod" placeholder="Tw√≥j kod dostƒôpu">
    <button onclick="handleLogin()">Zaloguj</button>
    <a href="#" class="admin-link" onclick="showAdmin()">Panel Administratora</a>
</div>

<div class="card" id="admin-screen" style="display:none">
    <h2 style="color: var(--primary)">Panel Admina</h2>
    <input type="text" id="admin_user" placeholder="Login">
    <input type="password" id="admin_pass" placeholder="Has≈Ço">
    <button onclick="handleAdminLogin()">Zaloguj jako Admin</button>
    <a href="#" class="admin-link" onclick="showLogin()">Powr√≥t</a>
</div>

<div class="card" id="vote-screen" style="display:none">
    <h2>Jak siƒô dzi≈õ czujesz?</h2>
    <button onclick="vote('dobrze')" style="background: #28a745">Dobrze üòä</button>
    <button onclick="vote('zle')" style="background: #ffc107; color: #000">≈πle üòê</button>
    <button onclick="vote('fatalnie')" style="background: #dc3545">Fatalnie ‚òπÔ∏è</button>
</div>

<script>
    function showAdmin() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('admin-screen').style.display = 'block';
    }

    function showLogin() {
        document.getElementById('admin-screen').style.display = 'none';
        document.getElementById('login-screen').style.display = 'block';
    }

    async function handleLogin() {
        const klasa = document.getElementById('klasa').value;
        const grupa = document.getElementById('grupa').value;
        const kod = document.getElementById('kod').value;
        const tabela = klasa + grupa;

        try {
            const res = await fetch('/api/login', {
                method: 'POST',
                body: JSON.stringify({ tabela, kod })
            });

            if(res.ok) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('vote-screen').style.display = 'block';
                window.currentUser = { tabela, kod };
            } else {
                alert('B≈Çƒôdny kod!');
            }
        } catch(e) { alert('B≈ÇƒÖd serwera'); }
    }

    async function handleAdminLogin() {
        const user = document.getElementById('admin_user').value;
        const pass = document.getElementById('admin_pass').value;

        try {
            const res = await fetch('/api/admin_login', {
                method: 'POST',
                body: JSON.stringify({ user, pass })
            });

            if(res.ok) {
                window.location.href = '/stats.html';
            } else {
                alert('B≈Çƒôdne dane admina');
            }
        } catch(e) { alert('B≈ÇƒÖd po≈ÇƒÖczenia'); }
    }

    async function vote(nastroj) {
        const res = await fetch('/api/vote', {
            method: 'POST',
            body: JSON.stringify({ ...window.currentUser, nastroj })
        });
        if(res.ok) {
            alert('Dziƒôkujemy za g≈Ços!');
            location.reload();
        }
    }
</script>
</body>
</html>
